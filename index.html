<html>
<head>
  <title>Nested Table</title>
</head>
    <table width="600px" align="center" bgcolor="#D9D9D9" cellspacing="10">
        <!-- row section 1  start -->
        <body>
            <tr>
               <td>
                  <table cellspacing="10" cellpadding="10px" width="100%" bgcolor="#BEAAAB">
                    <body>
                        <tr>
                        <td bgcolor="#D9D9D9" width="20%" height="30"></td>
                        <td bgcolor="#D9D9D9" width="40%" height="30"></td>
                        <td bgcolor="#D9D9D9" width="40%" height="30"></td>
                       </tr>
                  </table>
                </td>
            </tr>
        </body>
        <!-- row section 1  end-->
        <!-- section 2 start -->
        <tr>
            <td>
                <table width="100%" cellspacing="6" bgcolor="#BEAAAB">
                    <body>
                        <tr>
                        <td bgcolor="#D9D9D9" height="30"></td>
                        <td bgcolor="#D9D9D9" height="30"></td>
                        <td bgcolor="#D9D9D9" height="30"></td>
                        <td bgcolor="#D9D9D9" height="30"></td>
                        <td bgcolor="#D9D9D9" height="30"></td>
                        <td bgcolor="#D9D9D9" height="30"></td>
                        <td bgcolor="#D9D9D9" height="30"></td>
                        <td bgcolor="#D9D9D9" height="30"></td>
                       </tr>
                    </body>
                </table>
            </td>
        </tr>
        <!-- section 2 end -->
        <!-- section 3 start -->
            <tr>
                <td>
                    <table cellspacing="10" cellpadding="10px" width="100%" bgcolor="#BEAAAB">
                        <body>
                            <tr>
                            <td bgcolor="#D9D9D9" width="60%" height="80"></td>
                            <td bgcolor="#D9D9D9" width="40%" height="80"></td>
                            </tr>
                        </body>
                    </table>
                </td>
            </tr>
        <!-- section 3 end -->
        <!-- section 4 start -->
        <tr>
            <td>
                <table cellspacing="10" cellpadding="10px" width="100%" bgcolor="#BEAAAB">
                    <body>
                    <tr>
                        <td bgcolor="#D9D9D9" width="100%" height="50"></td>
                    </tr>
                </body>
                </table>
            </td>
        </tr>
        <!-- section 4 end -->
        <!-- section 5 start -->
        <tr>
            <td>
                <table cellspacing="15" cellpadding="25px" width="100%" bgcolor="#BEAAAB">
                    <body>
                        <tr>
                        <td bgcolor="#D9D9D9" width="33.33" height="80"></td>
                        <td bgcolor="#D9D9D9" width="33.33%" height="80"></td>
                        <td bgcolor="#D9D9D9" width="33.33%" height="80"></td>
                       </tr>
                    </body>
                 </table>
            </td>
        </tr>
        <!-- section 5 end -->
        <!-- section 6 start -->
        <tr>
            <td>
                <table cellspacing="8" cellpadding="10px" width="100%" bgcolor="#BEAAAB">
                    <body>
                        <tr>
                        <td bgcolor="#D9D9D9" width="20%" height="100"></td>
                        <td bgcolor="#D9D9D9" width="40%" height="100"></td>
                        <td bgcolor="#D9D9D9" width="40%" height="100"></td>
                       </tr>
                    </body>
                </table>
            </td>
        </tr>
        <!-- section 6 end -->
     </body>
   </table>
  </body>
</html>
